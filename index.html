<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Gallery and Online Shop</title>

    <!-- CSS links, font awesome, and custom CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- Header section starts -->
<header>
    <a href="#" class="logo"><i class="fas fa-paint-brush"></i>Art Gallery</a>
    <nav class="navbar">
        <a class="active" href="#home">Home</a>
        <a href="#artworks">Artworks</a>
        <a href="#about">About</a>
        <a href="#shop">Shop</a>
        <a href="#reviews">Reviews</a>
        <a href="#contact">Contact</a>
    </nav>
    <div class="icons">
        <i class="fas fa-bars" id="menu-bars"></i>
        <i class="fas fa-search" id="search-icon"></i>
        <a href="#" class="fas fa-heart"></a>
        <a href="#" class="fas fa-shopping-cart"></a>
    </div>
</header>
<!-- Header section ends -->

<!-- Search form -->
<form action="" id="search-form">
    <input type="search" placeholder="Search artworks..." name="" id="search-box">
    <label for="search-box" class="fas fa-search"></label>
    <i class="fas fa-times" id="close"></i>
</form>

<!-- Random Artwork button -->
<button id="random-artwork-button">Random Artwork</button>

<section class="home" id="home">

</section>

<section class="artworks" id="artworks">
    <!-- Artworks content here -->
</section>
<!-- Artworks section ends -->

<!-- About section starts -->
<section class="about" id="about">
    <!-- About content here -->
</section>
<!-- About section ends -->

<!-- Shop section starts -->
<section class="shop" id="shop">
    <!-- Shop content here -->
</section>
<!-- Shop section ends -->

<!-- Reviews section starts -->
<section class="reviews" id="reviews">
    <!-- Reviews content here -->
</section>
<!-- Reviews section ends -->

<!-- Contact section starts -->
<section class="contact" id="contact">
    <!-- Contact content here -->
</section>
<!-- Contact section ends -->

<!-- Footer section starts -->
<section class="footer">
    <!-- Footer content here -->
</section>
<!-- Footer section ends -->

<!-- Loader part -->
<div class="loader-container">
    <img src="images/loader.gif" alt="">
</div>

<!-- JavaScript code -->
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
